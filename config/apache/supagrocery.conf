<VirtualHost *:80>
    ServerName supagrocery.com
    ServerAlias www.supagrocery.com
    DocumentRoot /var/www/supagrocery

    <Directory /var/www/supagrocery>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable rewrite engine
        RewriteEngine On
        
        # Redirect to HTTPS
        RewriteCond %{HTTPS} off
        RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    </Directory>

    # Custom error pages
    ErrorDocument 404 /src/views/404.php
    ErrorDocument 500 /src/views/500.php

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/supagrocery_error.log
    CustomLog ${APACHE_LOG_DIR}/supagrocery_access.log combined

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"
    
    # PHP configuration
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value max_execution_time 300
    php_value max_input_time 300
</VirtualHost>

<VirtualHost *:443>
    ServerName supagrocery.com
    ServerAlias www.supagrocery.com
    DocumentRoot /var/www/supagrocery

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/supagrocery.crt
    SSLCertificateKeyFile /etc/ssl/private/supagrocery.key
    SSLCertificateChainFile /etc/ssl/certs/supagrocery-chain.crt

    <Directory /var/www/supagrocery>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Custom error pages
    ErrorDocument 404 /src/views/404.php
    ErrorDocument 500 /src/views/500.php

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/supagrocery_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/supagrocery_ssl_access.log combined

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"
    
    # PHP configuration
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value max_execution_time 300
    php_value max_input_time 300
</VirtualHost> 