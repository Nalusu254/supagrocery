<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Supagrocery</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <h1>Supagrocery</h1>
                <nav>
                    <a href="/">Home</a>
                    <a href="/products">Products</a>
                    <a href="/cart" class="active">Cart</a>
                    <a href="/login">Login</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="cart-container">
                <div class="cart-items">
                    <h2>Shopping Cart</h2>
                    <div id="cartList">
                        <!-- Cart items will be loaded dynamically -->
                    </div>
                </div>
                <aside class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button id="checkoutButton" class="checkout-button">Proceed to Checkout</button>
                </aside>
            </div>
            <div id="checkoutForm" class="checkout-form hidden">
                <h3>Checkout</h3>
                <form id="paymentForm">
                    <div class="form-section">
                        <h4>Shipping Address</h4>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h4>Payment Information</h4>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="place-order-button">Place Order</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Supagrocery. All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/cart.js"></script>
</body>
</html>
