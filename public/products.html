<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Supagrocery</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/products.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <h1>Supagrocery</h1>
                <nav>
                    <a href="/">Home</a>
                    <a href="/products" class="active">Products</a>
                    <a href="/cart">Cart</a>
                    <a href="/login">Login</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="products-container">
                <aside class="filters">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <h4>Categories</h4>
                        <div class="filter-options">
                            <label>
                                <input type="checkbox" name="category" value="fruits"> Fruits
                            </label>
                            <label>
                                <input type="checkbox" name="category" value="vegetables"> Vegetables
                            </label>
                            <label>
                                <input type="checkbox" name="category" value="dairy"> Dairy
                            </label>
                            <label>
                                <input type="checkbox" name="category" value="grains"> Grains
                            </label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Price Range</h4>
                        <div class="price-range">
                            <input type="range" id="priceRange" min="0" max="100" value="50">
                            <div class="price-inputs">
                                <input type="number" id="minPrice" placeholder="Min">
                                <input type="number" id="maxPrice" placeholder="Max">
                            </div>
                        </div>
                    </div>
                    <button id="applyFilters">Apply Filters</button>
                </aside>
                <section class="products-main">
                    <div class="products-header">
                        <h2>All Products</h2>
                        <div class="sort-options">
                            <label for="sort">Sort by:</label>
                            <select id="sort">
                                <option value="name">Name</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="product-grid">
                        <!-- Products will be loaded dynamically -->
                    </div>
                    <div class="pagination">
                        <button id="prevPage" disabled>Previous</button>
                        <span id="currentPage">Page 1</span>
                        <button id="nextPage">Next</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Supagrocery. All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/products.js"></script>
</body>
</html>
