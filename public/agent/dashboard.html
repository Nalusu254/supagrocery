<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Supagrocery</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/agent.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <h1>Agent Dashboard</h1>
                <nav>
                    <a href="/" class="btn btn-secondary btn-small">Home</a>
                    <a href="/products" class="btn btn-secondary btn-small">Products</a>
                    <a href="/agent/dashboard" class="btn btn-primary btn-small active">Dashboard</a>
                    <button id="logoutBtn" class="btn btn-danger btn-small">Logout</button>
                </nav>
            </div>
        </header>

        <main>
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h2>My Products</h2>
                    <button id="addProductBtn" class="btn btn-primary">Add New Product</button>
                </div>

                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Products</h3>
                        <p id="totalProducts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Sales</h3>
                        <p id="totalSales">$0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Orders</h3>
                        <p id="activeOrders">0</p>
                    </div>
                </div>

                <div class="product-management">
                    <div class="filters">
                        <input type="text" id="searchProduct" placeholder="Search products..." class="search-input">
                        <select id="filterStatus" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="out-of-stock">Out of Stock</option>
                        </select>
                    </div>

                    <div class="products-table-container">
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add/Edit Product Modal -->
                <div id="productModal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modalTitle">Add New Product</h3>
                            <button class="close-btn">&times;</button>
                        </div>
                        <form id="productForm" class="product-form">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Description</label>
                                <textarea id="productDescription" name="description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price ($)</label>
                                <input type="number" id="productPrice" name="price" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="productStock">Stock Quantity</label>
                                <input type="number" id="productStock" name="stock" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Category</label>
                                <select id="productCategory" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="fruits">Fruits</option>
                                    <option value="vegetables">Vegetables</option>
                                    <option value="dairy">Dairy</option>
                                    <option value="meat">Meat</option>
                                    <option value="bakery">Bakery</option>
                                    <option value="beverages">Beverages</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Product Image</label>
                                <input type="file" id="productImage" name="image" accept="image/*" required>
                                <div id="imagePreview" class="image-preview"></div>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Supagrocery. All rights reserved.</p>
        </footer>
    </div>
    <script src="/js/agent-dashboard.js"></script>
</body>
</html>
